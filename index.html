<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Calculator | Mateus Carvalho</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" placeholder="0" id="input" disabled>
    </div>
    <div class="buttons">
      <input type="button" value="AC" id="clear"> <!--Erase all button-->
      <input type="button" value="DEL" id="erase"> <!--Erase single button-->
      <input type="button" clase="input-button" value="/" id="divisor">
      <input type="button" clase="input-button" value="*" id="multiple">

      <input type="button" clase="input-button" value="7" id="">
      <input type="button" clase="input-button" value="8" id="">
      <input type="button" clase="input-button" value="9" id="">
      <input type="button" clase="input-button" value="-" id="minus">

      <input type="button" clase="input-button" value="6" id="">
      <input type="button" clase="input-button" value="5" id="">
      <input type="button" clase="input-button" value="4" id="">
      <input type="button" clase="input-button" value="+" id="plus">

      <input type="button" clase="input-button" value="1" id="">
      <input type="button" clase="input-button" value="2" id="">
      <input type="button" clase="input-button" value="3" id="">

      <input type="button" clase="input-button" value="=" id="equal">

      <input type="button" clase="input-button" value="0" id="">
      <input type="button" clase="input-button" value="." id="dot">
    </div>
  </div>
  
  <script src="/assets/scripts/index.js"></script>

</body>
</html>
